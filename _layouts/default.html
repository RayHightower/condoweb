<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

    img.bg {
      /* Set rules to fill background */
      min-height: 100%;
      min-width: 1024px;

      /* Set up proportionate scaling */
      width: 100%;
      height: 100%;

      /* Set up positioning */
      position: fixed;
      top: 0;
      left: 0;
    }

    @media screen and (max-width: 1024px) { /* Specific to this particular image */
      img.bg {
        width: auto;/* 50% */
      }
    }

  h1 {
    color: #ffffff;
    text-align: center;
    font-family: Helvetica;
    font-weight: bold;
    font-size: 3em;
  }


  h2 {
    color: #ffffff;
    text-align: center;
    font-family: Helvetica;
    font-weight: bolder;
    font-size: 2em;
  }

  br {
    color: #ffffff;
    text-align: center;
    font-family: Helvetica;
    font-weight: bold;
    font-size: 1em;
    letter-spacing: 2px;
  }

  h3 {
    color: #ffffff;
    text-align: center;
    font-family: Helvetica;
    font-weight: lighter;
    font-size: 2em;
  }

  p {
    color: #ffffff;
    text-align: center;
    font-family: Helvetica;
    font-weight: lighter;
    font-size: 1.5em;
  }

  .iframe-wrap {
    text-align: center;
    opacity: 2.0;
  }

  .webform {
    width: 50%;
    border: none;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2em;
    }
    .webform {
      width: 100%;
  }
}

@media (max-width: 400px) {
  h1 {
    font-size: 1.9em;
  }
  .webform {
    width: 100%;
}
}
  #leftlist {
			float: center;
      margin-right: 70px;
      margin-left: 70px;
}

	#rightlist {
			background: #000000;
      opacity: .53;
	}

a {
  color: #ffffff;
}
  </style>
</head>
    <body>

  <div align="center"><img src="img/IMG_2322.jpg" class="bg"></div>

    <div class="list" id="leftlist">
    <div class="list" id="rightlist">

          {{content}}

    </div>

    </body>
</html>
